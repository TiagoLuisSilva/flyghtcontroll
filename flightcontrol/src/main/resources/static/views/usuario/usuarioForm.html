 <div style="padding-left: 20px;" ng-controller="usuarioController" >
	<h1 style="text-align: center;">Cadastro de Usu&aacute;rios</h1>
	<br/>  
		<form>  
  				<div class="row form-group"> 
					 <div class="col-sm-4"> 
						    <label for="exampleInputEmail1">Nome</label>
						    <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="usuario.nome" >
				     </div> 
				     
					 <div class="col-sm-2">
						    <label for="userName">Usu&aacute;rio</label>
						    <input type="text" class="form-control" id="userName" placeholder="Usu&aacute;rio" ng-model="usuario.userName" >
				     </div> 

					 <div class="col-sm-2">
					   <br/>  
						<label class="form-check-label" style="padding-top: 1em;"> 
							<input	class="form-check-input" type="checkbox" ng-model="usuario.admin" >  Usu&aacute;rio Administrador ? 
						</label>
					 </div>
				</div>  
				
  				<div class="row form-group" style="padding-left: 1em;">  
					<button type="button" class="btn  btn-default"  ng-click="novo()">Novo</button>
					<button type="button" class="btn  btn-primary" ng-click="salvar()" >Salvar</button>
					<button type="button" class="btn  btn-danger"   data-toggle="modal" data-target="#md-exluir"  ng-show="usuario.id != null" >Excluir</button> 
					<button type="button" class="btn  btn-default"  ng-click="voltar()" >Consultar</button>  
 					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#md-alterarSenha"   >Reset Senha</button>
				</div>  
								
			<div class="bd-alterarSenha" >						 
				 <div class="modal fade" id="md-alterarSenha"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-backdrop="static" data-keyboard="false" >
				    <div class="modal-dialog modal-md" role="document">
				      <div class="modal-content">
				        <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				            <span aria-hidden="true">&times;</span>
				          </button>
				          <h4 class="modal-title"  >Alterar Senha</h4>
				        </div>
				        <div class="modal-body">
				          <form> 
				           		 <div class="form-group {{haserrorSenha}}">
					              <label for="recipient-name" class="form-control-label">Senha:</label>
					              <input style="width: 20em;"  type="password" ng-model="usuario.senha" class="form-control"  >
				                </div> 
				           		<div class="form-group {{haserror}}">  
						            <label for="message-text" class="form-control-label">Confirmar:</label>
						           	<input style="width: 20em; " type="password"  ng-model="confirmaSenha" class="form-control"  >
				               </div> 
				          </form>
				        </div>
				        <div class="modal-footer">
				          <button type="button" class="btn  btn-default" ng-click="cancelarSenha()" data-dismiss="modal">Cancelar</button>
				          <button type="button" class="btn btn-primary" ng-click="confirmarSenha()">Confirmar</button>
				        </div>
				      </div>
				    </div>
				  </div>
			</div>
			
							
			<div class="bd-confirmarExcluir" >						 
				 <div class="modal fade" id="md-exluir"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-backdrop="static" data-keyboard="false" >
				    <div class="modal-dialog modal-sm" role="document">
				      <div class="modal-content">
				        <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				            <span aria-hidden="true">&times;</span>
				          </button>
				          <h4 class="modal-title"  >Excluir</h4>
				        </div>
				        <div class="modal-body">
				          <h4 class="modal-title"  >Desenja Realmente Excluir o Usuario: {{usuario.nome}}</h4>
				           
				        </div>
				        <div class="modal-footer">
				          <button type="button" class="btn  btn-default" ng-click="cancelarSenha()" data-dismiss="modal">Cancelar</button>
				          <button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
				        </div>
				      </div>
				    </div>
				  </div>
			</div>
		</form>
  

	
</div>
